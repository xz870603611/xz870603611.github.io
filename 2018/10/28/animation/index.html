        <h3 id="animation"><a href="#animation" class="headerlink" title="animation"></a>animation</h3><pre>
    <style>
        div.animationdiv{
            width:600px;
            height:600px;
            position:relative;
            left:150px;
        }
        div.animationdemo{
            width:100px;
            height:100px;
            position:absolute;
            background-color:fuchsia;
            animation:animationmove infinite 8s linear 2s normal;
        }
        @keyframes animationmove{
            0%{
                left:0;
                top:0;
                transform:scale(1,1);
            }
            12.5%{
                left:200px;
                top:0;
                background-color:red;
                transform:scale(1,1);
            }
            25%{
                left:400px;
                top:0;
                background-color:teal;
                transform:scale(2,2);
            }
            37.5%{
                left:400px;
                top:200px;
                background-color:aqua;
                transform:scale(2,2);
                border-radius:25%;
            }
            50%{
                left:400px;
                top:400px;
                border-radius:50%;
            }
            62.5%{
                left:200px;
                top:400px;
                background-color:olive;
                transform:scale(2,2);
            }
            75%{
                left:0;
                top:400px;
                background-color:lime;
                transform:scale(1,1);
            }
            87.5%{
                left:0;
                top:200px;
                background-color:green;
                transform:scale(2,2);
                border-radius:50%;
            }
            100%{
                left:0;
                top:0;
                background-color:fuchsia;
                transform:scale(1,1);
            }
        }
    </style>
    <div class="animationdiv">
        <div class="animationdemo"></div>
    </div>
