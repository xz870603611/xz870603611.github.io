<canvas id="myCanvas" width="600" height="600"></canvas>
        <script type="text/javascript">
                var myCanvas = document.getElementById("myCanvas");
                var context = myCanvas.getContext("2d");
                var deg = Math.PI / 180;
                function draw(){
                    context.beginPath();
                    context.arc(300,300,300,0,360*deg,true);
                    context.save();
                    context.fillStyle = "#00BFFF";
                    context.fill();
                    context.translate(300,300);
                    context.strokeStyle = "blue";
                    context.lineWidth = 10;
                    for (var i = 0; i < 60; i++) {
                        context.save();
                        context.rotate(6 * i * deg);
                        context.beginPath();
                        context.moveTo(260,0);
                        if(i%5 == 0){
                            context.lineTo(290,0);
                        }else{
                            context.lineTo(280,0);
                        }
                        context.stroke();
                        context.restore();
                    }
                    context.restore();
                }
                function drawClock(){
                    var deg = Math.PI /180;
                    var times = new Date();
                    var hours = times.getHours();
                    var minutes = times.getMinutes();
                    var second = times.getSeconds();
                    var hourdeg = hours * 30 * deg + minutes * 6 * deg / 12 + second * 6 * deg / 12 / 60
                    var minutedeg = minutes * 6 * deg + second * 6 * deg / 60;
                    var seconddeg = second * 6 * deg;
                    context.save();
                    context.translate(300,300);
                    context.rotate(-90*deg);
                    context.save();
                    context.rotate(hourdeg);
                    context.beginPath();
                    context.moveTo(0,0);
                    context.lineTo(80,0);
                    context.save();
                    context.lineWidth = 16;
                    context.strokeStyle = "red";
                    context.stroke();
                    context.restore();
                    context.restore();
                    context.save();
                    context.rotate(minutedeg);
                    context.beginPath();
                    context.moveTo(0,0);
                    context.lineTo(120,0);
                    context.save();
                    context.lineWidth = 12;
                    context.strokeStyle = "blue";
                    context.stroke();
                    context.restore();
                    context.restore();
                    context.save();
                    context.rotate(seconddeg);
                    context.beginPath();
                    context.moveTo(0,0);
                    context.lineTo(160,0);
                    context.save();
                    context.lineWidth = 8;
                    context.strokeStyle = "green";
                    context.stroke();
                    context.restore();
                    context.restore();
                    context.restore();
                }
                draw();
                drawClock();
                setInterval(function(){
                    context.clearRect(0,0,myCanvas.width,myCanvas.height);
                    draw();
                    drawClock();
                },1000);
            </script>
